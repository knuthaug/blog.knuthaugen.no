<div id="mobile-menu">
  <details open>
    <summary role="button">
      <a class="link" aria-label="Categories">Categories</a>
    </summary>
    <ul class="display-grid">
      {% for cat in site.categories %}
      <li>
        <a
          class="{% if page.title == cat[0] %}marked{% endif %}"
          href="/{{cat[0]}}/"
        >
          {% capture category %}{{ cat[0] }}{% endcapture %} {% capture class
          %}icon{% endcapture %} {% include icon.liquid %} {{cat[0]}}</a
        >
      </li>
      {% endfor %}
    </ul>
  </details>
  <ul class="right-column">
    <li><a class="link" href="/about.html">About</a></li>
    <li>
      <a href="/rss.xml"
        ><svg
          class="lucide lucide-rss icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M4 11a9 9 0 0 1 9 9" />
          <path d="M4 4a16 16 0 0 1 16 16" />
          <circle cx="5" cy="19" r="1" />
        </svg>
        RSS feed
      </a>
    </li>
    <li>
      <a href="https://github.com/knuthaug"
        ><svg
          class="lucide lucide-github icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
          />
          <path d="M9 18c-4.51 2-5-2-7-2" />
        </svg>
        Github page
      </a>
    </li>
    <li>
      <a
        href="#"
        id="dark-mode-mobile"
        aria-label="Switch to dark mode"
        title="Switch to dark mode"
      >
        <svg
          class="lucide lucide-sun-moon icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M12 8a2.83 2.83 0 0 0 4 4 4 4 0 1 1-4-4" />
          <path d="M12 2v2" />
          <path d="M12 20v2" />
          <path d="m4.9 4.9 1.4 1.4" />
          <path d="m17.7 17.7 1.4 1.4" />
          <path d="M2 12h2" />
          <path d="M20 12h2" />
          <path d="m6.3 17.7-1.4 1.4" />
          <path d="m19.1 4.9-1.4 1.4" />
        </svg>
        Dark mode
      </a>
    </li>
  </ul>
</div>
