<!DOCTYPE html>
<html
  lang="en"
  class="dark"
  style="--mode-animation-duration-hide: 250ms;
  --mode-animation-duration-show: 250ms;"
>
  {% include head.html %}
  <body>
    {% include header.html %}
    <div id="main-container">
      <main class="display-flex">
        <section class="niceties"></section>
        <article class="hero">
          <h3 class="beginning-anchor">
            <a name="beginning">Beginning</a>
          </h3>
          <h2>{{ page.title }}</h2>
          <section id="meta">
            <div id="published">
              Published in
              <span class="category">{{ page.categories }}</span> on
              <time datetime="{{page.date | date: '%Y-%m-%d'}}"
                >{{ page.date | date: "%B %e, %Y"}}</time
              >
            </div>
          </section>
          {{ content }}
        </article>
        <section id="toc" class="opacity-0">
          <h4>Table of Contents</h4>
          <div class="bar" data-row="1"></div>
        </section>
      </main>
      {% include menu.html %} {% include footer.html %}
    </div>
  </body>
</html>
