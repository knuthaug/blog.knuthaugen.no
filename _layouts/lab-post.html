<!DOCTYPE html>
<html
  lang="en"
  class="dark"
  style="--mode-animation-duration-hide: 250ms;
  --mode-animation-duration-show: 250ms;"
>
 {% include labs-head.html %}
  <body>
    {% include header.html %}
    <div id="main-container">
      <main class="display-flex">
        <section class="niceties"></section>
        <article class="hero">
          <h2>{{ page.title }}</h2>
          <section id="meta">
            <div id="published">
              
              <span class="published-date">Published <time datetime="{{page.date | date: '%Y-%m-%d'}}"
                >{{ page.date | date: "%B %e, %Y"}}</time
              >
            </div>
          </section>
          {{ content }}
        </article>
      </main>
      {% include menu.html %} {% include footer.html %}
    </div>
  </body>
</html>
