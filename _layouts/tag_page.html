<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <div class="main-container">
      {% include header.html %}
      <main>
        <section class="niceties"></section>
        <article class="hero display-grid">
          <h2>{{ page.tag}}</h2>

          <ul>
            {% for post in page.posts %}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date |
              date: "%Y-%m-%d" }} | Tags: {{ post | tags }})
            </li>
            {% endfor %}
          </ul>
        </article>
      </main>
      {% include footer.html %}
    </div>
  </body>
</html>
