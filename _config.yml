plugins:
  - jekyll-archives
  - jekyll/minibundle

markdown: kramdown
highlighter: rouge
tag_page_layout: tag_page
tag_page_dir: tag
jekyll-archives:
  enabled:
    - categories
  layout: tag_page
  permalinks:
    category: "/:name/"

sass:
  style: compressed

exclude:
  - node_modules
  - pnpm-lock.yaml
  - package.json
  - _assets/scripts/bundle.js

minibundle:
  minifier_commands:
    js: node_modules/.bin/rollup

name: All About the Code
description: Personal tech blog of Knut Haugen
url: https://blog.knuthaugen.no
